<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post">
      <label for="name" id="name-label">Name<input id="name" type="text" required placeholder="Enter your name"></label>
      <label for="email" id="email-label">Email<input id="email" type="email" required placeholder="Enter your Email"></label>
      <label for="number" id="number-label">Age(optional)<input id="number" type="number" optional min="12" max="120" placeholder="Age"></label>
      <label for="dropdown">Which option best describes your current role?</label>
      <select class="drop" id="dropdown">
        <option value="role">Select current role</option>
        <option value="student">Student</option>
        <option value="fulltimejob">Full Time Job</option>
        <option value="fulltimelearner">Full Time Learner</option>
        <option value="notsay">Prefer Not To Say</option>
        <option value="other">Other</option>
      </select>
      <label class="recom" for="recommend">Would you recommend our site to a friend?
        <label for="recommend"><input type="radio" id="recommend" name="recommend" checked value="5" class="radio"> Definitely</label>
        <label for="recommend"><input type="radio" id="recommend" name="recommend" value="6" class="radio"> Maybe</label>
        <label for="recommend"><input type="radio" id="recommend" name="recommend" value="7" class="radio"> Not Sure</label>
      </label>
      <label class="check" for="domain">
        <legend>What are the domains you are interested in?</legend>
        <label for="domain"><input type="checkbox" id="domain" name="domain" value="1" class="checkbox">Full Stack Development</label>
        <label for="domain"><input type="checkbox" id="domain" name="domain" value="2" class="checkbox">Front End Development</label>
        <label for="domain"><input type="checkbox" id="domain" name="domain" value="3" class="checkbox">Application Development</label>
        <label for="domain"><input type="checkbox" id="domain" name="domain" value="4" class="checkbox">Game Development</label>
      </label><br>
      <label for="additional">Additinal domains you are interested in...
        <textarea name="additional" id="additional" rows="3" cols="30">Enter other interested domains
        </textarea>
      </label>
      <label><input type="submit" id="submit"></label>
    </form>
  </body>
</html>
